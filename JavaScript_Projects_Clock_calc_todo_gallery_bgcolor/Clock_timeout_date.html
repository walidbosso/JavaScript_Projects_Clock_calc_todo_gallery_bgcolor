<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Clock Javascript</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        body{
            background-color: black;
        }

        .Clock{
            position: absolute;
            color: aquamarine;
            top: 50%;
            left:50%;
            transform: translateX(-50%) translateY(-50%);
            font-size: 50px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            letter-spacing: 7px;
        }
    </style>
</head>

<body>
    <div id="DigitalClock" class="Clock"></div>
    <script type="text/javascript">

        function showTime() {
            var date = new Date();
            var h = date.getHours();
            var m = date.getMinutes();
            var s = date.getSeconds();
            var session = "AM";

            if (h == 0) {
                h = 12; //am pm
            }

            if (h > 12) {
                h = h - 12; //13-12=1
                session = "PM";
            }

            if (h<10){
                h="0"+h;
            }

            if (m<10){
                m="0"+m;
            }

            s = (s<10)?"0"+s:s; //same thing

            document.getElementById("DigitalClock").innerHTML = h + ":" + m + ":" + s + " " + session; // div khawia b id innerHTML

            setTimeout(showTime, 1000); //Recursive, showtime gonna be applied every sec
        }

        showTime();
    </script>
</body>

</html>
