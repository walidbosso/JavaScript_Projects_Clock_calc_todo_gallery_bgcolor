<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
</head>

<body>
    <div class="container">
        <h1 class="row"> To-Do List</h1>
        <br><br>
        <div class="row">
            <form action="">
                <div class="input-group">
                    <input type="text" placeholder="todo-item" id="box" style="width:30vm">
                </div>
                <br>
                <div class="form-group">
                    <input type="button" value="Add" style="width:10vw" onclick="add_item()">
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <ul id="list_item"></ul>
    </div>

    <script>
        function add_item() {
            let item = document.getElementById("box");
            let list_item = document.getElementById("list_item");//kihoz li ndakhel kikono <li> blabla1 </li><li> blabla2 </li>
            if (item.value != "") {//.value cz input
                let make_li = document.createElement("li"); // create a li valise
                make_li.appendChild(document.createTextNode(item.value)); // 3amar inside li yaeni li fl west
                list_item.appendChild(make_li); // 3amar inside ul, li li creena w li amarnah
                item.value = "";
                make_li.onclick = function () {
                    this.parentNode.removeChild(this); //li.parentNode = ul, removechild yaeni chi li, inna li? had li
                }
            }
            else {
                alert("Add a value.")
            }
        }
    </script>
</body>

</html>
